<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}
    {{ page.title | escape }} | Henrique A. Lavezzo
  {% else %}
    {{ site.title | escape }}
  {% endif %}
</title>

<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<meta
  name="keywords"
  content="ruby, rails, ruby on rails, golang, javascript, crystal, python, rust, node.js, elixir, erlang, mobile, android, framework, agile, management, project, consultancy, technology, trends, heroku, aws, cloud, paas, saas, infrastructure, sysop, amazon, google, apple, microsoft, windows, programming, coding, computer science, scrum, kanban, lean, startup">
<meta name="author" content="{{ site.author }}">
<meta itemprop="author" content="{{ site.author }}">
<meta itemprop="name" content="{% if page.title %}{{ page.title | escape }} | Henrique A. Lavezzo {% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | Henrique A. Lavezzo {% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}">
<meta property="og:image" content="{{'/assets/images/bottle.png' | prepend: site.baseurl}}">
<meta property="og:url" content="{{ page.url }}">
<meta name="twitter:card" content="{{'/assets/images/me.jpg' | prepend: site.baseurl}}">

<link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.baseurl}}">
