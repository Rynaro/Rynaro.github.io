---
layout: common
---

<div class="container post">
  <section class="columns is-centered is-mobile">
    <div class="column is-two-thirds">
      <header class="column header">
        <h1 class="title has-text-centered">{{ page.title }}</h1>
        <h6 class="subtitle is-6 has-text-grey has-text-centered">
          {{ page.author }} @ {{ page.date | date: "%b %-d %Y" }}
        </h6>
      </header>
      <article class="post content">{{ content }}</article>
    </div>
  </section>
  <section class="comments columns is-mobile is-centered">
    <div class="column is-two-thirds">
      {% if page.comments %}
        {% include disqus.html %}
      {% endif %}
    </div>
  </section>
</div>
