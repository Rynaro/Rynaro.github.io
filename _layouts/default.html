<!DOCTYPE html>
<html lang="en" dir="ltr" {% if page.url == "/" %}class="home"{% endif %}>
<head>
  {% include head/meta.html %}
  {% include head/fonts.html %}
  {% include head/styles.html %}
  {% include head/analytics.html %}

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" href="{{ "/assets/images/bottle.png" | relative_url }}">
</head>
<body {% if page.url == "/" %}class="home"{% endif %}>
<!-- Horizontal Sigil Navigation -->
<nav class="sigil-nav" aria-label="Main navigation">
  <div class="sigil-nav-items">
    <div class="sigil-nav-item" data-page="home">
      <a href="/" class="sigil-icon-bubble" aria-label="Home">
        <i class="fas fa-home" aria-hidden="true"></i>
      </a>
      <div class="sigil-title">Home</div>
    </div>

    <div class="sigil-nav-item" data-page="about">
      <a href="/about" class="sigil-icon-bubble" aria-label="About">
        <i class="fas fa-user-astronaut" aria-hidden="true"></i>
      </a>
      <div class="sigil-title">About</div>
    </div>

    <div class="sigil-nav-item" data-page="notebook">
      <a href="/notebook" class="sigil-icon-bubble" aria-label="Notebook">
        <i class="fas fa-pencil-ruler" aria-hidden="true"></i>
      </a>
      <div class="sigil-title">Notebook</div>
    </div>

    <div class="sigil-nav-item" data-page="laboratory">
      <a href="/laboratory" class="sigil-icon-bubble" aria-label="Laboratory">
        <i class="fas fa-flask" aria-hidden="true"></i>
      </a>
      <div class="sigil-title">Laboratory</div>
    </div>

    <div class="sigil-nav-item" data-page="letter">
      <a href="/letter" class="sigil-icon-bubble" aria-label="Contact">
        <i class="fas fa-envelope" aria-hidden="true"></i>
      </a>
      <div class="sigil-title">Letter</div>
    </div>
  </div>
</nav>

  <main class="main-content">
    {{ content }}
  </main>

  {% unless page.url == "/" %}
  {% include footer.html %}
  {% endunless %}

  <!-- Custom scripts -->
  <script src="{{ "/assets/js/main.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/sigil-navigation.js" | relative_url }}" defer></script>
</body>
</html>
