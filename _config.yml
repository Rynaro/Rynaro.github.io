# Site settings
title: Henrique A. Lavezzo
author: Henrique A. Lavezzo
email: hi@hlavezzo.me
description: >-
  A Code Alchemist with a passion for weaving tales and inscribing transmutation circles in pure code.
baseurl: ""
url: "https://hlavezzo.me"
github_username: Rynaro
google_analytics: "UA-135917274-1"

# Build settings
permalink: /:year/:month/:day/:title
markdown: kramdown
plugins:
  - jekyll-feed
  - jemoji

  # Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
# plugins:

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
  - package.json
  - package-lock.json
  - docker-compose.yml
  - Dockerfile
  - .gitignore
