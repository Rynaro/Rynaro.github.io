---
layout: common
---

<section class="section">
  <div class="container">
    {% for post in site.posts %}
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="box">
          <div class="columns">
            <h2 class="title">{{ post.title }}</h2>
            <h3 class="subtitle">{{ post.date | date: "%b %-d, %Y" }}</h3>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
