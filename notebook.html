---
layout: common
---

<section class="section notebook-pages">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title has-text-centered">
          <i class="fas fa-book-open"></i>
        </h1>
        <h1 class="title has-text-centered">My notebook</h1>
      </div>
    </div>
    <div class="columns is-multiline">
      {% for post in site.posts %}
        <a class="column is-one-third" href="{{ post.url | prepend: site.baseurl }}">
          <div class="box page-marker">
            <div class="content">
              <h4 class="title">{{ post.title }}</h4>
              <h6 class="date has-text-grey">
                {{ post.date | date: "%b %-d, %Y" }}
              </h6>
              <h6 class="subtitle has-text-grey">
                  {{ post.resume }}
              </h6>
              <div class="tags are-small">
                {% for tech in post.categories %}
                  <span class="tag is-purple">{{tech}}</span>
                {% endfor %}
              </div>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</section>
